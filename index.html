<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>On the Case! Case Converter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon-32.png" sizes="32x32">
    <link rel="shortcut icon" href="images/favicon-128.png" sizes="128x128">
    <link rel="shortcut icon" href="images/favicon-180.png" sizes="180x180">
    <link rel="shortcut icon" href="images/favicon-192.png" sizes="192x192">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/mode-load.js"></script>
</head>

<body onload="modeLoader()">

    <header>
        <h1 id="test">On the Case!</h1>
        <h2>a basic case converter</h2>
        <button id="mode-toggle" onclick="modeToggle()">Theme</button>
    </header>

    <main>
        <h3 id="text-copied-message">text copied!</h3>
        <textarea id="original-text" aria-label="textbox"></textarea>
        <div class="button-area">
            <div class="case-button-area">
                <button class="buttons" id="uppercase-button" onclick="upperCase()">Uppercase</button>
                <button class="buttons" id="lowercase-button" onclick="lowerCase()">Lowercase</button>
                <button class="buttons" id="sentencecase-button" onclick="sentenceCase()">Sentence Case</button>
                <button class="buttons" id="titlecase-button" onclick="titleCase()">Title Case</button>
            </div>
            <div class="copy-erase-button-area">
                <button class="buttons copy-erase-button" id="copy-button" onclick="textCopier()">Copy Text</button>
                <button class="buttons copy-erase-button" id="erase-button" onclick="textEraser()">Erase Text</button>
            </div>
        </div>
    </main>
    <footer>
        <p>
            <script>
                document.write(`Copyright © 2022-${new Date().getFullYear()} `);
            </script>
            <a href="https://github.com/mjbrechner">M.J. Brechner</a>
        </p>
        <!-- Profile picture/favicon created by M.J. Brechner © 2022 -->
        <img class="profile-pic" alt="profile picture"
            src="https://raw.githubusercontent.com/mjbrechner/diacritics-eraser/main/images/profile-pic.png">
    </footer>

    <script src=" js/converter.js" defer></script>
    <script src=" js/text-copy.js" defer></script>
    <script src=" js/mode-toggle.js" defer></script>
</body>

</html>
